    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            const toggle = document.querySelector('.menu-toggle');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            toggle.classList.toggle('active');
        }
        function loadPage(page) {
            document.getElementById('content-frame').src = page;
        }

        // Active link functionality
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // Only remove active class from non-submenu items
                if (!this.closest('.has-submenu') || window.innerWidth <= 768) {
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                }
                
                // Close sidebar on mobile after clicking
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });

        // Get all menu items with submenus
        const hasSubmenu = document.querySelectorAll('.has-submenu');

        // Add event listeners for each item with submenu
        hasSubmenu.forEach(item => {
            // For desktop: show submenu on hover
            item.addEventListener('mouseenter', () => {
                if (window.innerWidth > 768) {
                    // closeAllSubmenus(); // Optional: if you want only one open at a time
                    item.querySelector('.submenu').classList.add('active');
                    item.classList.add('active');
                }
            });
            
            // For desktop: hide submenu when mouse leaves
            item.addEventListener('mouseleave', () => {
                if (window.innerWidth > 768) {
                    item.querySelector('.submenu').classList.remove('active');
                    item.classList.remove('active');
                }
            });
        });

        // Function to close all submenus
        function closeAllSubmenus() {
            document.querySelectorAll('.submenu').forEach(sub => {
                sub.classList.remove('active');
            });
            document.querySelectorAll('.has-submenu').forEach(item => {
                item.classList.remove('active');
            });
        }
    </script>
