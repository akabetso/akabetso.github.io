name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # JOB 1: Strict Quality Checks
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install validation tools
        run: |
          npm install -g html-validate
          npm install -g htmlhint

      - name: Validate HTML with html-validate (STRICT)
        run: |
          echo "ğŸ” Running HTML validation (html-validate)..."
          html_errors=0
          for file in *.html; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              if ! html-validate "$file"; then
                html_errors=1
              fi
            fi
          done
          if [ $html_errors -eq 1 ]; then
            echo "âŒ HTML validation failed!"
            exit 1
          fi
          echo "âœ… All HTML files are valid"

      - name: Validate HTML with htmlhint (STRICT)
        run: |
          echo "ğŸ” Running HTML validation (htmlhint)..."
          htmlhint *.html

      - name: Check for missing images (STRICT)
        run: |
          echo "ğŸ” Checking for missing images..."
          missing_files=0
          
          # Find all image references in HTML files
          for file in *.html; do
            if [ -f "$file" ]; then
              echo "Checking images in $file..."
              
              # Extract src attributes
              grep -oP 'src="\K[^"]+' "$file" 2>/dev/null | while read -r src; do
                # Skip external URLs
                if [[ "$src" =~ ^https?:// ]]; then
                  continue
                fi
                
                # Check if file exists
                if [ ! -f "$src" ]; then
                  echo "âŒ Missing file: $src (referenced in $file)"
                  missing_files=1
                fi
              done
            fi
          done
          
          # Also check CSS files for missing images
          for file in *.css; do
            if [ -f "$file" ]; then
              echo "Checking images in $file..."
              grep -oP 'url\(\K[^)]+' "$file" 2>/dev/null | tr -d "\"'" | while read -r src; do
                if [[ "$src" =~ ^https?:// ]]; then
                  continue
                fi
                if [ ! -f "$src" ]; then
                  echo "âŒ Missing file: $src (referenced in $file)"
                  missing_files=1
                fi
              done
            fi
          done
          
          if [ $missing_files -eq 1 ]; then
            echo "âŒ Some referenced files are missing!"
            exit 1
          fi
          
          echo "âœ… All referenced files exist"

      - name: Check for broken internal links (STRICT)
        run: |
          echo "ğŸ” Checking for broken internal links..."
          broken_links=0
          
          for file in *.html; do
            if [ -f "$file" ]; then
              echo "Checking links in $file..."
              
              # Extract href attributes (excluding external URLs and anchors)
              grep -oP 'href="\K[^"]+' "$file" 2>/dev/null | while read -r href; do
                # Skip external URLs
                if [[ "$href" =~ ^https?:// ]] || [[ "$href" =~ ^mailto: ]] || [[ "$href" =~ ^# ]]; then
                  continue
                fi
                
                # Remove anchor from link
                clean_href=$(echo "$href" | cut -d'#' -f1)
                
                if [ -n "$clean_href" ] && [ ! -f "$clean_href" ]; then
                  echo "âŒ Broken link: $href (in $file)"
                  broken_links=1
                fi
              done
            fi
          done
          
          if [ $broken_links -eq 1 ]; then
            echo "âŒ Some links are broken!"
            exit 1
          fi
          
          echo "âœ… All internal links are valid"

  # JOB 2: Build (only runs if quality-checks pass)
  build:
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # JOB 3: Deploy (only runs if build passes)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment complete
        run: |
          echo "âœ… Site deployed successfully!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
